<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header('top',~{::link},~{::script})"></head>
<body>
	<div th:replace="common :: header"></div>
	<div class="container">
		<div class="row">
			<div class="mx-auto col-md-6">
				<form action="#" th:action="@{Login}" method="post" id="loginForm"
					th:object="${loginForm}" class="form-signin">
					<h1 class="mt-5 h3">ログイン</h1>
					<div th:if="${errmsg != null}">
						<p th:text="${errmsg}" class="alert alert-danger" role="alert"></p>
					</div>
					<div class="form-group">
						<label for="inputAccount">アカウント名</label> <input type="text"
							name="account" class="form-control" id="inputAccount" required>
					</div>
					<div class="form-group">
						<label for="inputPassword">パスワード</label> <input type="password"
							name="pass" class="form-control" id="inputPassword" required>
					</div>
					<input type="submit" value="ログイン"
						class="btn btn-warning text-white font-weight-bold">
				</form>
				<a href="#" th:href="@{/Registation}"> &nbsp;新規登録</a>
			</div>
		</div>
	</div>
	<div th:replace="common :: script"></div>
</body>
</html>
