<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>どこつぶ</title>
</head>
<body>
<h1>どこつぶ</h1>
<h2>ログイン</h2>
<p th:text="${errmsg}"></p>
<form action="#" th:action="@{Login}" method="post" id="loginForm" th:object="${loginForm}">
<label>アカウント名</label>
<input type="text" name="account">
<label>パスワード</label>
<input type="password" name="pass">
<input type="submit" value="ログイン">
</form>
</body>
</html>
