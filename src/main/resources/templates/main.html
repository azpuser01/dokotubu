<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>どこつぶ|メイン</title>
</head>
<body>
<div th:if="${loginForm.account != null}">
<header><span th:text="${loginForm.account}+'さんログイン中!'"></span><a th:href="@{/Logout}" th:text="ログアウト"></a></header>
<h1>どこつぶメイン画面</h1>
<article>
<h2>投稿する</h2>
<form action="#" method="post" id="tsubuyakiForm">
<textarea name="tsubuyaki"></textarea>
<input type="submit" value="投稿">
</form>
</article>
<article>
<h2>みんなの投稿</h2>
<div class="timeLine">

</div>
</article>
</div>
<div th:unless="${loginForm.account != null}" th:text="ログインしなおしてください。">
<a th:href="${Login}">ログインページへ</a>
</div>
</body>
</html>
